<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Onboarding Agent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3b5cff;
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;
  --success:#22c55e;
  --warning:#f59e0b;
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}

/* animations */
.fade{animation:fadeIn .6s ease forwards}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* welcome */
#welcome{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#3b5cff,#6c7cff);
}
.welcome-card{
  background:#fff;
  width:520px;
  padding:36px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}
.start-btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:12px;
  cursor:pointer;
}

/* dashboard */
header{
  background:linear-gradient(135deg,#3b5cff,#5f7cff);
  color:white;
  padding:26px 40px;
  display:flex;
  justify-content:space-between;
}
.container{max-width:1200px;margin:30px auto;padding:0 20px}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.06);
}
.form-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
}
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin:24px 0;
}
.progress{
  height:8px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  background:var(--primary);
}
</style>
</head>

<body>

<!-- WELCOME -->
<section id="welcome">
  <div class="welcome-card fade">
    <h1>Welcome to Your Onboarding Journey</h1>
    <p>This dashboard will guide your progress.</p>
    <button class="start-btn" onclick="start()">Start Your Journey</button>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">

<header>
  <div>
    <h2>Mavericks Onboarding Program</h2>
    <span>Welcome to Hexaware Technologies</span>
  </div>
  <strong>100 / 1450 Points</strong>
</header>

<div class="container fade">

<div class="card">
  <h3>Fresher Details</h3>
  <div class="form-grid">
    <input placeholder="Fresher Name">
    <input placeholder="Employee ID">
    <input placeholder="Role / Domain">
  </div>
</div>

<div class="card" style="margin-top:20px">
  <h3>Training Configuration</h3>
  <div class="form-grid">
    <input type="date">
    <input placeholder="Mentor Name">
    <select>
      <option>Online</option>
      <option>Offline</option>
      <option>Hybrid</option>
    </select>
  </div>
</div>

<div class="stats">
  <div class="card">
    <h3>41%</h3>
    <span>Overall Progress</span>
    <div class="progress"><div class="progress-fill" style="width:41%"></div></div>
  </div>
  <div class="card">
    <h3>1</h3>
    <span>Tasks Completed</span>
    <div class="progress"><div class="progress-fill" style="width:25%"></div></div>
  </div>
  <div class="card">
    <h3>7%</h3>
    <span>Points Earned</span>
    <div class="progress"><div class="progress-fill" style="width:7%"></div></div>
  </div>
</div>

</div>
</section>

<script>
function start(){
  document.getElementById("welcome").style.display = "none";
  document.getElementById("dashboard").classList.remove("hidden");
}
</script>

</body>
</html>
